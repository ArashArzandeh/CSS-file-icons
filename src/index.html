<html>

<head>
    <meta charset="UTF-8">
    <title>CSS file icons</title>
    <link rel="stylesheet" type="text/css" href="build/style.css" />
</head>

<body>
    <header class="page-header">
    </header>
    <main>
        <div class="container">
            <div>
                <h1>CSS file icons</h1>
                <pre><code>npm install --save</code></pre>
                <a href="https://github.com/colorswall/CSS-file-icons">GitHub</a>
            </div>
            <div>
                <h2>How to use</h2>
            </div>
            <h2>
            File extensions
        </h2>
            <div class="fi-list">
                <a class="fi">
            <div class="fi-content">
                doc
            </div>
        </a>
                <div class="fi fi-doc">
                    <div class="fi-content">
                        doc
                    </div>
                </div>
                <div class="fi fi-docx">
                    <div class="fi-content">
                        docx
                    </div>
                </div>
                <div class="fi fi-wpd">
                    <div class="fi-content">
                        wpd
                    </div>
                </div>
                <div class="fi fi-html">
                    <div class="fi-content">
                        html
                    </div>
                </div>
            </div>
            <hr>
            <h2>Sizes</h2>
            <div>
                xs, sm, normal, lg, xl
            </div>
            <div class="fi-list">
                <div class="fi fi-size-xs fi-wpd">
                    <div class="fi-content">
                        wpd
                    </div>
                </div>
                <div class="fi fi-wpd">
                    <div class="fi-content">
                        wpd
                    </div>
                </div>
                <div class="fi fi-size-lg fi-wpd">
                    <div class="fi-content">
                        wpd
                    </div>
                </div>
                <div class="fi fi-size-xl fi-wpd">
                    <div class="fi-content">
                        wpd
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
    </footer>
    <script src="build/bundle.js"></script>
</body>

</html>
